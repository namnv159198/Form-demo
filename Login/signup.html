<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

<div class="signup">

        <div class="input">

            <input  type="date" name="Date" placeholder="Date *"><br><br>

            <input type="submit" value="Submit"><br><br>
            <span class="back"> Back to <a href="login.html">login</a> </span>

    </div>
